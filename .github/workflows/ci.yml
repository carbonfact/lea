name: CI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv run pre-commit run --all-files
      - run: uv run pytest
